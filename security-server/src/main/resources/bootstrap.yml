# 服务器信息
server:
  address: localhost
  port: 4001

# spring应用信息
spring:
  application:
    name: security-server

  #启用配置中心
  cloud:
    config:
      fail-fast: true # 开启快速失败策略
      discovery: # 使用服务发现
        enabled: true
        serviceId: config-server

  profiles:
    active: pro # 部署产品环境时使用配置中心的pro

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2000/eureka
  instance:
    hostname: ${server.address}
    instance-id: ${spring.application.name}:${server.address}:${server.port}

management:
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file: D:/tmp/logs/spring-cloud-learning/${spring.application.name}.log