# 服务器信息
server:
  address: 192.168.8.115
  port: 80

# spring应用信息
spring:
  application:
    name: gateway-server

  #cloud:
  # 启用配置中心
  #    config:
  #      fail-fast: true # 开启快速失败策略
  #      discovery: # 使用服务发现
  #        enabled: true
  #        serviceId: config-server

  profiles:
    active: dev # 部署产品环境时使用配置中心的pro

# eureka注册中心配置
eureka:
  # eureka服务实例配置
  instance:
    # 定义当前服务注册到eureka中的服务实例id，在eureka后台显示
    instance-id: ${spring.application.name}:${server.address}:${server.port}
  # eureka注册中心配置
  client:
    service-url:
      # 注册中心地址，集群(多个)的话用逗号隔开
      default-zone: http://192.168.8.115:2000/eureka