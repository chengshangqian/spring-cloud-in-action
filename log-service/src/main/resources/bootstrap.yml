# 服务器信息
server:
  address: 192.168.8.100
  port: 8020

# spring应用信息
spring:
  application:
    name: log-service
  cloud:
    config:
      fail-fast: true # 开启快速失败策略
      discovery: # 使用服务发现
        enabled: true
        serviceId: config-server
  profiles:
    active: pro

# eureka配置
eureka:
  client:
    registry-fetch-interval-seconds: 5 # 服务消费者配置：从注册中心拉取一次服务列表，默认30秒
    serviceUrl:
      defaultZone: http://192.168.8.100:2000/eureka
  instance:
    hostname: ${server.address}
    instance-id: ${spring.application.name}:${server.address}:${server.port}
    lease-renewal-interval-in-seconds: 10 # 服务提供者配置：服务续约间隔时间，默认为30秒,即每间隔30秒向注册中心发起一次续约
    lease-expiration-duration-in-seconds: 30 # 服务提供者配置：服务失效时间，默认90秒，即没有在服务续约间隔时间内完成续约，90秒后服务将被剔除注册中心
    health-check-url-path: /actuator/health