# 服务器信息
server:
  address: localhost
  port: 3000

# spring应用信息
spring:
  application:
    name: monitor-turbine-server

  # 启用配置中心
  cloud:
    config:
      fail-fast: true # 开启快速失败策略
      discovery: # 使用服务发现
        enabled: true
        serviceId: config-server

  profiles:
    active: pro # 部署产品环境时使用配置中心的pro

# eureka注册中心配置
eureka:
  client:
    serviceUrl:
      # eureka-server服务注册中心地址，如果是集群，可以用逗号隔开
      defaultZone: http://localhost:2000/eureka
  instance:
    hostname: ${server.address}
    # 定义注册到eureka中的服务实例instance-id，在eureka后台显示
    instance-id: ${spring.application.name}:${server.address}:${server.port}

# actuator应用监控配置
management:
  # 配置端点
  endpoint:
    health:
      show-details: ALWAYS # 健康信息端点显示详情
    shutdown:
      enabled: false # 关闭（默认）应用的端点

  # 曝露端点
  endpoints:
    web:
      exposure:
        include: "*" # 曝露所有端点

logging:
  file: D:/tmp/logs/spring-cloud-learning/${spring.application.name}.log