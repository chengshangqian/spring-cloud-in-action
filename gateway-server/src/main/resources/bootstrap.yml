# 服务器信息
server:
  address: 192.168.8.115
  port: 80

# spring应用信息
spring:
  application:
    name: gateway-server

  # 启用配置中心
  cloud:
    config:
      fail-fast: true # 开启快速失败策略
      discovery: # 使用服务发现
        enabled: true
        serviceId: config-server

  profiles:
    active: pro # 部署产品环境时使用配置中心的pro

# eureka注册中心配置
eureka:
  # eureka服务实例配置
  instance:
    hostname: ${server.address}
    instance-id: ${spring.application.name}:${server.address}:${server.port}
  # eureka注册中心配置
  client:
    serviceUrl:
      # 注册中心地址，集群(多个)的话用逗号隔开
      defaultZone: http://192.168.8.115:2000/eureka